<ion-app>
  <ion-menu side="start" menuId="menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="fermerMenu()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header>Le bateau de Thibault</ion-list-header>
        <ion-item [routerLink]="['/home']" (click)="fermerMenu()">
          <ion-icon slot="start" name="home"></ion-icon>
          Accueil
        </ion-item>
        <ion-item [routerLink]="['/product-list']" (click)="fermerMenu()">
          <ion-icon slot="start" name="fish"></ion-icon>
          Produits & Promo
        </ion-item>
        <ion-item [routerLink]="['/bateau']" (click)="fermerMenu()">
          <ion-icon slot="start" name="boat"></ion-icon>
          Bateaux
        </ion-item>
        <ion-item [routerLink]="['/restaurant']" (click)="fermerMenu()">
          <ion-icon slot="start" name="restaurant"></ion-icon>
          Restaurants
        </ion-item>
        <ion-item [routerLink]="['/recette']" (click)="fermerMenu()">
          <ion-icon slot="start" name="receipt"></ion-icon>
          Recettes
        </ion-item>
        <ion-item [routerLink]="['/contact']" (click)="fermerMenu()">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          Contact
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-list-header>Param√®tres</ion-list-header>
        <ion-item>
          Mode Sombre
          <ion-toggle slot="end" (click)="presentToast(); fermerMenu();"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
