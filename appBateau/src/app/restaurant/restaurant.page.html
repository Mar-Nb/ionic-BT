<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Restaurants
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button shape="round">
        <ion-icon size="large" name="cart"></ion-icon>
        <ion-badge class="badge-one" color="danger">?</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button>
</ion-fab>

<ion-content>
  <div id="title" class="ion-text-center">
    <h1 class="ion-padding"><em>Restaurants partenaires</em></h1>
    <p class="ion-padding"><em>Tous les restaurants partenaires avec le bateau de Thibault.</em></p>
  </div>
  
  <ion-card *ngFor="let resto of listeRestaurant">
    <img src="{{ resto.image }}" alt="Image du restaurant {{ resto.nom }}" />
    <ion-card-header>
      <ion-card-subtitle>{{ resto.adresse }}</ion-card-subtitle>
      <ion-card-title>{{ resto.nom }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p *ngIf="resto.description !== ''">{{ resto.description }}</p>
      <ion-button fill="outline" expand="block" (click)="ouvrirPageDetail(resto)">Plus d'infos <ion-icon name="restaurant-outline" slot="start"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
