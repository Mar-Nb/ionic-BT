<app-header></app-header>

<ion-content [fullscreen]="true" class="ion-padding">


    <ion-list>
      <ion-card *ngFor="let product of itemListData; let i = index">
        <ion-card-header (click)="onViewProduct(i)">
          <ion-card-title>{{ product.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-label color="secondary">
                <b>{{ product.price | currency:'USD' }}</b>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-button fill="clear" (click)="addToCart(product)">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
        <ion-chip color="danger" *ngIf="product.availability==false">
          <ion-label color="danger">Indisponible</ion-label>
        </ion-chip>
      </ion-card>

    </ion-list>
  </ion-content>
