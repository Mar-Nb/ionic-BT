<ion-content >
  <div class="padding">

    <div class="logo">
      <ion-icon color="light" name="sunny"></ion-icon>
      <!-- <ion-icon color="light" name="contact"></ion-icon> -->
      <!-- <ion-icon color="light" name="cloudy-night"></ion-icon> -->
      <!-- <img src="../../assets/logo.png"> -->
    </div>
    <form>

      <ion-item >
        <ion-label color="light">Email</ion-label>
        <ion-input #email required color="light" type="mail" placeholder="Adresse email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light">Mot de passe</ion-label>
        <ion-input type="password" #password required color="light" placeholder="Mot de passe"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-button color="light" slot="end" fill="clear">Mot de passe oubli√© ?</ion-button>
      </ion-item>

      <ion-button type="submit" (click)="logIn(email, password)" color="light" expand="block" shape="round" fill="outline">Connexion</ion-button>

      <br>
      <ion-button type="submit" (click)="signUp(email, password)" color="tertiary" expand="block" shape="round">Inscription</ion-button>
    </form>
    <ion-item lines="none">
      <ion-label color="light">Ou connectez-vous avec</ion-label>
    </ion-item>

    <div class="flex">
      <ion-button color="facebook" shape="round">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
      <ion-button color="google"
                  (click)="authService.GoogleAuth()"
                  shape="round">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>
    </div>

  </div>
</ion-content>
